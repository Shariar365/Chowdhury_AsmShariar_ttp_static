<html>

<body onload="startTime()">

<h1> My name is Asm Shariar Chowdhury and My favorite hobby is riding bike. The current time is: <i id ="txt" ></i> </h1>  
  
<script>
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  h = checkTimeforhour(h);
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
  setTimeout(startTime, 1000);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
function checkTimeforhour(i) {
  if (i > 12) {i = i-12};  // add zero in front of numbers < 12
  return i;
}  
</script>

</body>
</html>
