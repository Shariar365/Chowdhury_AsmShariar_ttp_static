<!DOCTYPE html> 

<html>
  
<body onload="startTime()">

<h1> Name is Asm Shariar Chowdhury and favorite hobby is cycling. The current time: <i id ="time" ></i> </h1>  
  
<script>
function startTime() {
  const time = new Date();
  let h = time.getHours();
  let m = time.getMinutes();
  let s = time.getSeconds();
  h = formatHour(h);
  m = formatTime(m);
  s = formatTime(s);
  document.getElementById('time').innerHTML =  h + ":" + m + ":" + s;
  setTimeout(startTime, 1000);
}

function formatTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
function formatHour(i) {
  if (i > 12) {i = i-12};  // formats the hour for 12 hour format
  return i;
}  
</script>

</body>
</html>
